<h1 mat-dialog-title>
  <mat-icon color="yellow">info</mat-icon>
  <span>ATENÇÃO</span>
</h1>

<mat-dialog-content>
  {{confirmMessage}}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" color="warn">
    <mat-icon aria-hidden="false">close</mat-icon>
    Cancelar
  </button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent">
    <mat-icon aria-hidden="false">check</mat-icon>
    Ok
  </button>

</mat-dialog-actions>
